<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed | NP Beauty Creation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #ffe6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .failure-container {
      text-align: center;
      background: #fff0f0;
      border: 2px solid #ff4d4d;
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      animation: shake 0.6s;
    }
    h1 {
      color: #ff1a1a;
      font-size: 2.4rem;
      margin-bottom: 16px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 24px;
      color: #800000;
    }
    .btn-home, .btn-retry {
      margin: 8px;
      font-weight: 500;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="failure-container">
    <h1>‚ùå Payment Failed!</h1>
    <p>Oops! Something went wrong with your payment.</p>
    <audio id="failureSound" autoplay>
      <source src="audio/failure-tone.mp3" type="audio/mpeg">
    </audio>
    <div>
      <a href="index.html" class="btn btn-danger btn-home">üè† Back to Home</a>
      <a href="index.html#booking" class="btn btn-warning btn-retry">üîÑ Retry Payment</a>
    </div>
  </div>
</body>
</html>
